{% extends 'header.html' %}
{% load static %}
{% block content %}

<section class="ftco-section contact-section bg-light">
      
  {% if msg %}
  <b style="color: blue;" >{{msg}}</b>
  {% endif %}    
    <div class="row block-9">
      
      <div class="col-md-6 order-md-last d-flex">
        <form action="{% url 'profile' %}" class="bg-white p-5 contact-form" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
           
          <div class="form-group">
            <input type="text" class="form-control" name="firstname" value="{{user.firstname}}">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="lastname" value="{{user.lastname}}">
          </div>
          <div class="form-group">
            <input type="email" class="form-control" name="email" value="{{user.email}}" readonly>
          </div>
          
          <div class="form-group">
            <input type="number" class="form-control" name="mobile" value="{{user.mobile}}">
          </div>
          
          <div class="form-group">
            <img src="{{user.profile.url}}" style="width:100px; height:100px;">
            <input type="file" class="form-control" name="profile" >
          </div> 
          <div class="form-group">
            <input type="submit" value="Submit" class="btn btn-primary py-3 px-5">
          </div>
        </form>
      
      </div>
      
      
    </div>
  </div>
</section> 






{% endblock %}
