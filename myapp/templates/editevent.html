{% extends 'mheader.html' %}
{% load static %}
{% block content %}

<section class="ftco-section contact-section bg-light">
      
  {% if msg %}
  <b style="color: blue;" >{{msg}}</b>
  {% endif %}    
    <div class="row block-9">
      
      <div class="col-md-6 order-md-last d-flex">
        <form action="{% url 'editevent' pk=event.pk %}" class="bg-white p-5 contact-form" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
           
          <div class="form-group">
            <input type="text" class="form-control" name="eventname" value="{{event.event_name}}">
          </div>
          <div class="form-group">
            <input type="date" class="form-control" name="eventdate" value="{{event.event_date}}">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="eventvenue" value="{{event.event_venue}}">
          </div>
          
          <div class="form-group">
            <input type="time" class="form-control" name="eventtime" value="{{event.event_time}}">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="eventprice" value="{{event.event_price}}">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="eventdesc" value="{{event.event_desc}}">
          </div>
          <img src="{{event.event_image.url}}" style="height:100px; width:100px;">
          <div class="form-group">
            <input type="file" class="form-control" name="eventimage" >
          </div> 
          <div class="form-group">
            <input type="submit" value="Submit" class="btn btn-primary py-3 px-5">
          </div>
        </form>
      
      </div>
      
      
    </div>
  </div>
</section> 






{% endblock %}
