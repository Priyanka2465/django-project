{% extends 'header.html' %}
{% load static %}
{% block content %}



    


    <!-- *** Venues & Tickets ***-->
    <div class="venue-tickets">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-heading">
                        <h2>Our Venues & Tickets</h2>
                    </div>
                </div>
                {% for i in events %}
                <div class="col-lg-4">
                    <div class="venue-item">
                        <div class="thumb">
                            <img src="{{i.event.event_image.url}}" alt="">
                        </div>
                        <div class="down-content">
                            <div class="left-content">
                                <div class="main-white-button">
                                    
                                    <a href="{% url 'event-details' pk=i.event.pk %}">Details</a>
                                </div>
                            </div>
                            <div class="right-content">
                                <h4>{{i.event.event_name}}</h4>
                                <p>{{i.event.event_desc}}</p>
                               
                                <div class="price">
                                    <span>1 ticket<br>from <em>{{i.event.event_price}}Rs.</em></span>
                                    {% if i.payment_status == False %}
                                    <a href="{% url 'checkout' pk=i.pk %}"><button type="button" class="btn btn-primary">Procced for Payment</button></a>   
                                    {% else %}
                                    <input type="button" value="Already Paid" class="btn btn-primary" disabled>
                                    {% endif %}
                                </div>
                            </div> 
                        </div>
                    </div>
                </div>
                {% endfor %}
                
            </div>
        </div>
    </div>


{% endblock %}
