{% extends 'header.html' %}
{% load static %}
{% block content %}

<section class="ftco-section contact-section bg-light">
      
  {% if msg %}
   <b style="color: blue;" >{{msg}}</b>      

   {% endif %}
    <div class="row block-9">
      <div class="col-md-6 order-md-last d-flex">
        <form action="{% url 'newpass' %}" class="bg-white p-5 contact-form" method="POST" >
            {% csrf_token %}
            <div class="form-group">
                <input type="hidden" class="form-control" name="mobile" value="{{mobile}}">
              </div>
          
          <div class="form-group">
            <input type="password" class="form-control" name="np" placeholder="Your new Password">
          </div>
         
          <div class="form-group">
            <input type="password" class="form-control" name="cp" placeholder="Your confirm Password">
          </div>

          
          
            <input type="submit" value="Submit" class="btn btn-primary py-3 px-5">
          </div>
        </form>
      
      </div>

      
    </div>
  </div>
</section> 






{% endblock %}
